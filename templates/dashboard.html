{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block head %}<link rel="stylesheet" href="{{ url_for('static',filename='dashboard.css') }}">{% endblock %}
{% block content %}



<div class="ContentMake">
    <a href={{url_for('logout')}} class="CP">Logout</a>
</div>

<div class="row">
    <div class="leftcolumn">
    {% for post in posts %}
      <div class="card">
        <h2>{{post.title}}</h2>

        <p>{{post.desc}}</p>
        <p>{%for tag in post.id_labeled%} {{tag.name}}{%endfor%}</p>

      </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
